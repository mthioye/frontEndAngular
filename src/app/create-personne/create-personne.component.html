<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Personne </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="personne.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="personne.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="personne.address"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label> birthDay</label>
                        <input type="text" class="form-control" id="birthDay" [(ngModel)]="personne.birthDay"
                            name="birthDay">
                    </div>

                    <div class="form-group">
                        <label> phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="personne.phone"
                            name="phone">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
